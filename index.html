<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    table {
        width: 100vw;
        height: 100vh;
        text-align: center;
    }
    th {
        font-size: 32px;
    }
</style>
<body>
    <table>
        <thead>
            <th colspan="4">Encabezado</th>
        </thead>
        <tbody>
            <tr>
                <td>Columna</td>
                <td colspan="2">Columna</td>
                <td>Columna</td>
            </tr>
            <tr>
                <td colspan="2">Columna</td>
                <td colspan="2">Columna</td>
            </tr>
            <tr>
                <td colspan="4">Columna</td>
            </tr>
            <tr>
                <td>Columna</td>
                <td>Columna</td>
                <td>Columna</td>
                <td>Columna</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
